<!DOCTYPE html>
<html>

    <head>

        <title>Disappearing circles wow</title>

        <link rel="stylesheet" href="circles.css">
        
    </head>

    <body>
            <div class="circles" id="red"></div>
            <div class="circles" id="green"></div>
            <div class="circles" id="blue"></div>

            <script type="text/javascript">

                document.getElementById("red").onclick = function() {
                    document.getElementById("red").style.opacity = 0
                }

                document.getElementById("green").onclick = function() {
                    document.getElementById("green").style.opacity = 0
                }

                document.getElementById("blue").onclick = function() {
                    document.getElementById("blue").style.opacity = 0
                }


            </script>
    </body>
</html>
